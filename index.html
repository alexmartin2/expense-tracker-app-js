<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Expense Tracker</title>
</head>
<body>
  <div class="container">
    <div class="overall-balance-container">
      <h6>Overall Balance</h6>
      <span class="overall-balance" id="overall-balance"></span> <span class="overall-balance-usd">USD</span>
    </div>
    <div class="inc-exp-container">
      <div class="inc">
        <i class="fas fa-arrow-right"></i>
        <h6>Income</h6>
        <p class="income" id="income"></p>
      </div>
      <div class="exp">
        <i class="fas fa-arrow-right"></i>
        <h6>Expenses</h6>
        <p class="expenses" id="expenses"></p>
      </div>
    </div>

    <div class="transactions-container">
      <h4>Transactions</h4>
      <ul class="transaction-list" id="transaction-list">
        <!-- <li>
          <div class="transaction-name-and-delete">
            <a href="#" class="delete-btn">X</a>
            <p id="transaction-name">Cash</p>
          </div>
          <div class="transaction-amount plus" id="transaction-amount">$1200.00</div>
        </li> -->
      </ul>
    </div>

    <div class="new-transaction-container">
      <h4>New Transaction</h4>
      <form id="transaction-form">
        <input type="text" id="text" placeholder="Enter text...">
        <input type="number" id="amount" placeholder="Enter amount...">
        <p>( +/- &lt;=&gt; Income/Expense )</p>
        <input type="submit" value="Add Transaction">
      </form>
    </div>


  </div>

  <script src="./script.js"></script>
</body>
</html>
